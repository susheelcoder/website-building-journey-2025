<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Moving UL (Right to Left)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f0f0f0;
        }

        .A-section {
            background-color: black;
            color: aliceblue;
            margin: 10px;
            padding: 5px;
            border-radius: 20px;
            text-align: center;
            font-size: 30px;
        }

        .nav-section {
            background-color: #3766ffac;
            font-size: 25px;
            border-radius: 30px;
            padding: 10px;
            overflow: hidden;
            white-space: nowrap;
        }

        .nav-section ul {
            display: inline-flex;
            list-style: none;
            padding: 0;
            margin: 0;
            animation: scroll-left 20s linear infinite;
        }
        
        .nav-section li {
            margin: 0 20px;
            cursor: pointer;
            padding: 5px 15px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        /* Animation keyframes: right to left movement */
        @keyframes scroll-left {
            0% {
                transform: translateX(90%);
            }
            100% {
                transform: translateX(-100%);
            }
        }

        /* Hover par animation stop */
        .nav-section ul:hover {
            animation-play-state: paused;  
        }
        .nav-section li:hover {
            animation-play-state: paused;  
        }

    </style>
</head>

<body>
    <section class="A-section">
        <h1> ðŸ‘‡ðŸ˜ŽðŸ‘‡</h1>
    </section>

    <section class="nav-section">
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Projects</li>
                <li>Contact</li>
                <li>Services</li>
                <li>Blog</li>
                <li>Gallery</li>
                <li>FAQ</li>
                <li>Team</li>
                <li>Careers</li>
                <li>Privacy</li>
                <li>Terms</li>
             
            </ul>
        </nav>
    </section>

</body>

</html>
